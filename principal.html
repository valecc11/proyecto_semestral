            <h1>Tasas de cambio</h1>
            <table id="tasas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <script>
                fetch('https://mindicador.cl/api')
                    .then(response => response.json())
                    .then(data => {
                        const tasas = data;

                        const table = document.getElementById('tasas').getElementsByTagName('tbody')[0];

                        for (const tasa in tasas) {
                            if (tasas.hasOwnProperty(tasa)) {
                                const valor = tasas[tasa].valor;
                                const nombre = tasas[tasa].nombre;

                                const row = table.insertRow();
                                const cell1 = row.insertCell(0);
                                const cell2 = row.insertCell(1);
                                cell1.innerHTML = nombre;
                                cell2.innerHTML = valor;
                            }
                        }
                    })
                    .catch(error => console.error(error));
            </script>
